<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1529360/pexels-photo-1529360.jpeg?cs=srgb&dl=pexels-chetanvlad-1529360.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        h1 {
            color: #00c6ff;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: glow 1.5s ease-in-out infinite alternate;
            font-weight: bold;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #00c6ff, 0 0 30px #00c6ff, 0 0 40px #00c6ff;
            }
            to {
                text-shadow: 0 0 30px #00c6ff, 0 0 40px #00c6ff, 0 0 50px #00c6ff;
            }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="decimal"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f0f8ff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="decimal"]:focus {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        button i {
            margin-right: 10px;
        }

       

    </style>
    <script>
        function showAlert() {
            alert("Form submitted successfully! Processing your data...");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Rainfall Prediction</h1>
        <form method="POST" onsubmit="showAlert()">
            <input type="decimal" name="Sunshine" placeholder="Sunshine (hours)" required>
            <input type="decimal" name="WindGustSpeed" placeholder="Wind Gust Speed (km/h)" required>
            <input type="decimal" name="Humidity9am" placeholder="Humidity at 9am (%)" required>
            <input type="decimal" name="Humidity3pm" placeholder="Humidity at 3pm (%)" required>
            <input type="decimal" name="Pressure9am" placeholder="Pressure at 9am (hPa)" required>
            <input type="decimal" name="Pressure3pm" placeholder="Pressure at 3pm (hPa)" required>
            <input type="decimal" name="Cloud9am" placeholder="Cloud at 9am (oktas)" required>
            <input type="decimal" name="Cloud3pm" placeholder="Cloud at 3pm (oktas)" required>
            <input type="decimal" name="Temp3pm" placeholder="Temperature at 3pm (Â°C)" required>
            <input type="decimal" name="RainToday" placeholder="Rain Today (0 or 1)" required>
            <button type="submit">
                <i class="fas fa-cloud-sun-rain"></i> Predict
            </button>
        </form>
        
    
    </div>
</body>
</html>
